<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="© 2025 velvetmap.com. All rights reserved.">
    <title>Velvet Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-wrapper {
            position: relative;
            display: inline-block;
        }
        .logo-tm {
            position: absolute;
            bottom: 5px;   /* distance from bottom of logo */
            right: 8px;    /* distance from right edge of logo */
            font-size: 0.9rem;
            font-weight: bold;
            color: black;  /* change if needed */
        }
        footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>
  <div class="container">
   <h1>Velvet Map<span style="font-size: 0.5em; vertical-align: super;">™</span></h1>
      <div class="logo-wrapper">
          <img src="logo.svg" alt="Velvet Map Logo" width="200">
          <span class="logo-tm">™</span>
      </div>
      <footer>
          <p>© 2025 velvetmap.com. All rights reserved.</p>
      </footer>
  </div>
</body>
</html>
